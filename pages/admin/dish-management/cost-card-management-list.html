<!DOCTYPE html>
<html>
<head>
    <title>成本卡管理</title>
    <!--#include file="/pages/admin/common/head.html"-->
    <link rel="stylesheet" type="text/css" href="">
</head>
<body>
    <!--#include file="/pages/admin/common/header.html"-->
    <div class="page clearfix">
        <!--#include file="/pages/admin/common/sidebar.html"-->
        <div class="holder">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <ol class="breadcrumb">
                            <li>
                                <a href="#"><i class="fa fa-home">&nbsp;首页</i></a>
                            </li>
                            <li>
                                <a href="#">菜品管理</a>
                            </li>
                            <li class="active">菜品成本卡管理</li>
                        </ol>
                        <h2>菜品成本卡管理</h2>
                    </div>
                    <div class="col-sm-12">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <h4>搜索</h4>
                            </div>
                            <div class="panel-body">
                                <form class="form-horizontal J_operForm">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">关键字</label>
                                        <div class="col-sm-3">
                                            <input type="text" class="form-control w200" placeholder="请输入名称/助记码" name="keyword" value="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">选择菜品分类</label>
                                        <div class="col-sm-6">
                                            <div class="checkbox block">
                                                <label>
                                                    <input class="J_selectAll"  type="checkbox" value="1" name="bigTag"> 全部大类
                                                </label>
                                                <label>
                                                    <input class="J_bigTag" type="checkbox" value="11" name="bigTag"> 套餐
                                                </label>
                                                <label>
                                                    <input class="J_bigTag" type="checkbox" value="12" name="bigTag"> 意面
                                                </label>
                                                <label>
                                                    <input class="J_bigTag" type="checkbox" value="13" name="bigTag"> 意饭
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <div class="btn-toolbar">
                                            <button class="btn-primary btn" type="submit"><i class="fa fa-search"></i>&nbsp;搜索</button>
                                        </div>
                                    </div>
                                </form> 
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <h4>菜品成本卡列表</h4>
                            </div>
                            <div class="panel-body">
                                <a class="btn btn-success margin-bottom-15" href="javascript:;"><i class="fa fa-plus"></i>&nbsp;添加成本卡</a>
                                <div class="table-responsive">
                                    <table class="table table-hover table-bordered">
                                        <thead>
                                            <tr>
                                                <th>成本卡编号</th>
                                                <th>菜品名称</th>
                                                <th>助记码</th>
                                                <th>主料成本</th>
                                                <th>辅料成本</th>
                                                <th>调料成本</th>
                                                <th>标准成本</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>
                                        <tbody id="J_template"></tbody>
                                    </table>
                                <div class="J_pagination">
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div><!--row-->
            </div><!--container-->
        </div><!--holder-->
    </div><!--page-->
    <!--#include file="/pages/admin/common/footer.html"-->
    <!--分页模板-->
    <script type="text/template" id="tpl">
        {@each list as item}
        <tr data-costCard-id="&{item.id}">
            <td>&{item.costCardNumber}</td>
            <td>&{item.name}</td>
            <td>&{item.assistantNumber}</td>
            <td>&{item.mainCost}</td>
            <td>&{item.assistCost}</td>
            <td>&{item.deliciousCost}</td>
            <td>&{item.standardCost}</td>
            <td>
                <a href="#" class="label-info"><i class="fa fa-pencil"></i>&nbsp;编辑</a>
                <a href="javascript:;" class="label-info J_del"><i class="fa fa-times"></i>&nbsp;删除</a>
                <a href="#;" class="label-info"><i class="fa fa-search"></i>&nbsp;查看</a>
            </td>
        </tr>
        {@/each}
    </script>
    <script type="text/javascript">
        KISSY.ready(function(S){
            S.use('page/dish-management/cost-card-management',function(){
                    PW.page.DishManagement.CostCardManagement({
                        renderTo: '.J_pagination',
                        juicerRender: '#tpl',
                        dataRender: '#J_template',
                        url: '/mock/admin/cost-card-management.json',
                        pageSize: 10,
                        configUrl: function(url,page,me,prevPaginationData){
                            return url;
        //                  return url + '/' + page;
                        }
                });
            })
        })
    </script>
</body>
</html>
