<!DOCTYPE html>
<html>
<head>
    <title>菜品管理编辑</title>
    <!--#include file="/pages/admin/common/head.html"-->
    <link rel="stylesheet" href="/resources/css/admin/dish-management/dish-management.css">
    <link rel="stylesheet" type="text/css" href="/resources/tool/webuploader/css/webuploader.css">
</head>
<body>
<!--#include file="/pages/admin/common/header.html"-->
<div class="page clearfix">
    <!--#include file="/pages/admin/common/sidebar.html"-->
    <div class="holder">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-home"></i>&nbsp;首页</a></li>
                        <li><a href="#">菜品管理</a></li>
                        <li class="active">菜品管理</li>
                    </ol>
                    <h2>菜品管理-编辑菜品</h2>
                    <div class="alert alert-danger J_tip">提示信息!</div>
                </div>
                <div class="col-sm-12 margin-bottom-30">
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active">
                            <a class="tab" data-tabpanel="#single" role="tab" data-toggle="tab">编辑菜品</a>
                        </li>
                        <li role="presentation" >
                            <a class="tab" data-tabpanel="#batch" role="tab" data-toggle="tab">编辑菜品图片</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="single">
                            <div class="panel panel-info">
                                <div class="panel-heading">
                                    <h4>单个菜品添加</h4>
                                </div>
                                <div class="panel-body">
                                    <form class="form-horizontal J_operForm" autocomplete="off" action="" method="">
                                        <!--菜品id-->
                                        <input class="J_id" type="hidden" name="id" value="112233">
                                        <div class="">
                                            <h4>添加菜品信息</h4>
                                            <hr>
                                            <div class="form-group">
                                                <!--联动级数,如果是三级联动,请刷3,并且刷3个select,如果是二级联动同理-->
                                                <input class="J_linkage" type="hidden" value="2">
                                                <label class="col-sm-3 control-label"><span class="requires">*</span>选择分类</label>
                                                <div class="col-sm-2 no-padding-right">
                                                    <select class="form-control J_rootClass w180" name="categoryId">
                                                        <option value="-1" selected="selected">请选择</option>
                                                        <option value="2">菜类</option>
                                                        <option value="3">酒水类</option>
                                                        <option value="4">不展示</option>
                                                        <option value="5">套餐</option>
                                                    </select>
                                                </div>
                                                <div class="col-sm-2 no-padding-right J_bigClassSelect">
                                                    <!--如果是编辑页面, 就刷下方的下拉列表-->
                                                    <select class="form-control J_bigClass w180" name="tagId">
                                                        <option value="-1" selected="selected">请选择</option>
                                                    </select>
                                                </div>
                                                <!--<div class="col-sm-2 no-padding-right J_smallClassSelect">-->
                                                <!--&lt;!&ndash;如果是编辑页面, 就刷下方的下拉列表&ndash;&gt;-->
                                                <!--<select class="form-control J_smallClass w180" name="tagId">-->
                                                <!--<option value="-1" selected="selected">请选择</option>-->
                                                <!--</select>-->
                                                <!--</div>-->
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label"><span class="requires">*</span>菜品名称</label>
                                                <div class="col-sm-6">
                                                    <input class="w180 J_name" type="text" data-valid-tip="请输入菜品名称|菜品名称不能为空，请重新输入" data-valid-rule="notNull" value="" name="name" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">菜品编号</label>
                                                <div class="col-sm-6">
                                                    <input class="w180" type="text" value="" name="dishNumber" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">助记码</label>
                                                <div class="col-sm-6">
                                                    <input class="w180 J_assistantCode" type="text" value="" name="assistantCode" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label"><span class="requires">*</span>单位</label>
                                                <div class="col-sm-2 no-padding-right">
                                                    <select class="form-control J_unitClass w180">
                                                        <option value="-1">请选择</option>
                                                        <option value="1">重量单位</option>
                                                        <option value="2">数量单位</option>
                                                    </select>
                                                </div>
                                                <div class="col-sm-2 no-padding-right J_unitWeight hidden">
                                                    <select class="form-control J_unitWeightSelect w180" name="unitId">
                                                        <option value="2">斤</option>
                                                    </select>
                                                </div>
                                                <div class="col-sm-2 no-padding-right J_unitNumber hidden">
                                                    <select class="form-control J_unitNumberSelect w180" name="unitId">
                                                        <option value="2">两</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label"><span class="requires">*</span>定价</label>
                                                <div class="col-sm-6">
                                                    <input class="w180 J_price" id="price" type="text" data-valid-tip="请输入定价|定价出现非数字，请重新输入" data-valid-rule="isFloat" value="" name="price" />&nbsp;元
                                                </div>
                                            </div>
                                        </div>
                                        <div class="J_dishPromotion">
                                            <h4 class="margin-top-30">促销价格</h4>
                                            <hr>
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label"><span class="requires">*</span>促销方式</label>
                                                <div class="col-sm-2 no-padding-right">
                                                    <select class="form-control J_promotionType J_select w180" name="saleType">
                                                        <option value="1">无促销</option>
                                                        <option value="2" data-name="discount" data-value="3.5" data-valid-rule="scale(0,10)" data-valid-tip="请输入大于0小于10的整数或小数，如6或6.5|折扣超范围，请重新输入">折扣</option>
                                                        <option value="3" data-name="salePrice" data-value="100" data-valid-rule="isFloat" data-valid-tip="请输入售价|售价不能为空，请重新输入">售价</option>
                                                    </select>
                                                </div>
                                                <div class="col-sm-6">
                                                    <span class="J_noPromotion help-inline J_renderPosition"></span>
                                                    <span class="help-inline J_promotionUnit"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="J_dishDetail">
                                            <h4 class="margin-top-30">菜品详情</h4>
                                            <hr>
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">口味</label>
                                                <div class="col-sm-4 clearfix">
                                                    <div id="basic" data-isEdit="true">
                                                        <span class="J_tagEdit hidden" data-result-id="1" data-result-name="1name" data-result-price=""></span>
                                                        <span class="J_tagEdit hidden" data-result-id="222" data-result-name="2name" data-result-price=""></span>
                                                        <span class="J_tagEdit hidden" data-result-id="333" data-result-name="3name" data-result-price=""></span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">上菜时限</label>
                                                <div class="col-sm-6 clearfix">
                                                    <input class="w180" type="text" name="timeLimit" value="0">&nbsp;(0为无限制)
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">可点餐段</label>
                                                <div class="col-sm-6 clearfix">
                                                    <div class="checkbox block">
                                                        <label>
                                                            <input class="J_selectAll"  type="checkbox" value="1" name="period" checked="checked"> 全部
                                                        </label>
                                                        <label>
                                                            <input class="J_period" type="checkbox" value="11" name="period"> 早晨
                                                        </label>
                                                        <label>
                                                            <input class="J_period" type="checkbox" value="12" name="period"> 中午
                                                        </label>
                                                        <label>
                                                            <input class="J_period" type="checkbox" value="13" name="period"> 晚上
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">打印机</label>
                                                <div class="col-sm-6 clearfix">
                                                    <select class="form-control w180" name="printerId">
                                                        <option value="-1">请选择</option>
                                                        <option value="1">菜品打印机</option>
                                                        <option value="2">酒水打印机</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">是否网络可点</label>
                                                <div class="col-sm-9">
                                                    <div class="radio">
                                                        <label>
                                                            <input type="radio" value="1" name="isNetworkAvailable" checked="checked">是
                                                        </label>
                                                        <label>
                                                            <input type="radio" value="0" name="isNetworkAvailable">否
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">是否使用会员价</label>
                                                <div class="col-sm-9">
                                                    <div class="radio">
                                                        <label>
                                                            <input type="radio" value="1" name="isVipPriceAvailable" checked="checked">是
                                                        </label>
                                                        <label>
                                                            <input type="radio" value="0" name="isVipPriceAvailable">否
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">是否可用代金卷</label>
                                                <div class="col-sm-9">
                                                    <div class="radio">
                                                        <label>
                                                            <input type="radio" value="1" name="isVoucherAvailable" checked="checked">是
                                                        </label>
                                                        <label>
                                                            <input type="radio" value="0" name="isVoucherAvailable">否
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                            <!--编辑页刷点赞人数-->
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">点赞人数</label>
                                                <div class="col-sm-9">
                                                    <input class="w180" type="text"  name="likeNums" value=""/>
                                                </div>
                                            </div>
                                            <div class="form-group dish">
                                                <label class="col-sm-3 control-label">菜品介绍</label>
                                                <div class="col-sm-6 clearfix">
                                                    <textarea class="form-control" rows="6" name="description"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <select class="selectpicker show-tick form-control hidden" data-live-search="true">
                                    <option value="1" data-price="01" data-code="c">cow</option>
                                    <option value="2" data-price="02" data-code="b">bull</option>
                                    <option value="3" data-price="03" data-code="o">ox</option>
                                    <option value="4" data-price="04" data-code="A">ASD</option>
                                    <option value="5" data-price="05" data-code="B">Bla</option>
                                    <option value="6" data-price="06" data-code="B">Ble</option>
                                    <option value="6" data-price="06" data-code="B">Ble</option>
                                    <option value="6" data-price="06" data-code="B">Ble</option>
                                    <option value="6" data-price="06" data-code="B">Ble</option>
                                    <option value="6" data-price="06" data-code="B">Ble</option>
                                </select>
                                <div class="panel-footer">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <div class="btn-toolbar">
                                                <button class="btn-primary btn J_submitBtn" type="submit" data-btn-type="loading" data-btn-loading-text="正在保存，请稍后">
                                                    <i class="fa fa-arrow-right"></i>
                                                    &nbsp;下一步
                                                </button>
                                                <button class="btn-default btn" type="reset"><i class="fa fa-undo"></i>&nbsp;重置</button>
                                                <!--如果是编辑页面,请刷下面的按钮-->
                                                <!--<button class="btn-default btn" type="button"><i class="fa fa-undo"></i>&nbsp;返回</button>-->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div role="tabpanel" class="tab-pane" id="batch">
                            <div class="panel panel-info">
                                <div class="panel-heading">
                                    <h4>编辑菜品大图</h4>
                                </div>
                                <div class="panel-body">
                                    <div class="col-sm-12">
                                        <div class="row">
                                            <h4>当前菜品大图</h4>
                                            <hr>
                                            <div class="col-sm-3 J_imgContainer" data-img-id="0">
                                                <div class="img-container">
                                                    <img class="img-responsive J_currentBigPic" src="/resources/img/admin/base-info/index.jpg" alt="菜品大图">
                                                    <a href="javascript:;" class="J_del del"><i class="fa fa-times"></i></a>
                                                </div>
                                            </div>
                                            <div class="col-sm-3 J_imgContainer" data-img-id="1">
                                                <div class="img-container">
                                                    <img class="img-responsive J_currentBigPic" src="/resources/img/admin/base-info/index1.jpg" alt="菜品大图">
                                                    <a href="javascript:;" class="J_del del"><i class="fa fa-times"></i></a>
                                                </div>
                                            </div>
                                            <div class="col-sm-3 J_imgContainer" data-img-id="2">
                                                <div class="img-container">
                                                    <img class="img-responsive J_currentBigPic" src="/resources/img/admin/base-info/index2.jpg" alt="菜品大图">
                                                    <a href="javascript:;" class="J_del del"><i class="fa fa-times"></i></a>
                                                </div>
                                            </div>
                                            <div class="col-sm-3 J_imgContainer" data-img-id="3">
                                                <div class="img-container">
                                                    <img class="img-responsive J_currentBigPic" src="/resources/img/admin/base-info/index3.jpg" alt="菜品大图">
                                                    <a href="javascript:;" class="J_del del"><i class="fa fa-times"></i></a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 margin-top-15">
                                        <div class="clearfix uploader">
                                            <div id="dndArea1" class="placeholder">
                                                <div id="fileList1" class="uploader-list clearfix"></div>
                                            </div>
                                            <div id="filePicker1" class="pull-left">选择图片</div>
                                            <button id="ctlBtn1" class="btn btn-default">开始上传</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="panel panel-info">
                                <div class="panel-heading">
                                    <h4>编辑菜品小图</h4>
                                </div>
                                <div class="panel-body">
                                    <div class="col-sm-12">
                                        <div class="row">
                                            <h4>当前菜品小图</h4>
                                            <hr>
                                            <div class="col-sm-2 J_imgContainer" data-img-id="123">
                                                <div class="img-container">
                                                    <img class="img-responsive J_currentSmallPic" src="/resources/img/admin/base-info/index.jpg" alt="菜品大图">
                                                    <a href="javascript:;" class="J_del del"><i class="fa fa-times"></i></a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 margin-top-15">
                                        <div class="clearfix uploader">
                                            <div id="dndArea2" class="placeholder">
                                                <div id="fileList2" class="uploader-list clearfix"></div>
                                            </div>
                                            <div id="filePicker2" class="pull-left">选择图片</div>
                                            <button id="ctlBtn2" class="btn btn-default">开始上传</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--#include file="/pages/admin/common/footer.html"-->

<script type="text/javascript">
    KISSY.ready(function(S){
        S.use('page/dish-management/dish-management-add, page/dish-management/dish-img-management-edit, page/dish-management/dish-img-management-add, widget/tab', function(S){
            PW.page.DishManagement.Add();
            PW.page.DishManagement.DishImgManagementEdit.Core();
            PW.page.DishManagement.DishImgManagementAdd.BigPic({
                upload: {
                    // 文件接收服务端
                    uploadUrl: 'http://upload.pandawork.net/file/upload',
                    // 文件列表
                    fileList: '#fileList1',
                    // 选择图片按钮
                    pick: '#filePicker1',
                    // 开始上传按钮
                    ctlBtn: '#ctlBtn1',
                    fileVal: 'file'
                }
            });
            PW.page.DishManagement.DishImgManagementAdd.SmallPic({
                upload: {
                    // 文件接收服务端
                    uploadUrl: 'http://upload.pandawork.net/file/upload',
                    // 文件列表
                    fileList: '#fileList2',
                    // 选择图片按钮
                    pick: '#filePicker2',
                    // 开始上传按钮
                    ctlBtn: '#ctlBtn2',
                    fileVal: 'file'
                }
            });
        });
    });
</script>
</body>
</html>
