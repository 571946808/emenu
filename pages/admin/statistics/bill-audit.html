<!DOCTYPE html>
<html>
<head>
	<title>账单稽核</title>
	<!--#include file="/pages/admin/common/head.html"-->
	<link rel="stylesheet" type="text/css" href="/resources/css/admin/business-analysis/business-analysis.css">
</head>
<body>
	<!--#include file="/pages/admin/common/header.html"-->
    <div class="page clearfix">
        <!--#include file="/pages/admin/common/sidebar.html"-->
        <div class="holder">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <ol class="breadcrumb">
                            <li>
                                <a href="#"><i class="fa fa-home"></i>&nbsp;首页</a>
                            </li>
                            <li>
                                <a href="#">营收统计</a>
                            </li>
                            <li>
                                <a href="#" class="active">账单统计</a>
                            </li>
                        </ol>
                        <h2>账单统计</h2>
                    </div>
                    <div class="col-sm-12">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <h4>搜索</h4>
                            </div>
                            <div class="panel-body">
                                <form class="form-horizontal J_searchForm col-sm-offset-1"> 
                                    <div class="form-group">
	                                    <label class="col-sm-2 control-label">时间段</label>
	                                    <div class="col-sm-8">
	                                        <input type="text" class="J_startTime w180 date" data-start-time="2014-8-01" readonly="readonly" name="startTime" value="2014-8-01"/>
	                                        <span class="to">~</span>
	                                        <input type="text" class="J_endTime w180 date" data-end-time="2015-9-11" readonly="readonly" name="endTime" value="2015-9-11"/>
                                    	</div>
                                	</div>
                                	<div class="form-group " >
                                        <label class="col-sm-2 control-label">&nbsp;</label>
                                		<div class="col-sm-8">
                                			<span class="timing J_shortcut" data-start-time="2015-10-01" data-end-time="2015-10-01">今天</span>
	                                        <span class="timing J_shortcut" data-start-time="2015-09-30" data-end-time="2015-09-30">昨天</span>
	                                        <span class="timing J_shortcut" data-start-time="2015-10-01" data-end-time="2015-10-08">本周</span>
	                                        <span class="timing J_shortcut" data-start-time="2015-09-23" data-end-time="2015-10-01">上周</span>
	                                        <span class="timing J_shortcut" data-start-time="2015-10-01" data-end-time="2015-10-31">本月</span>
	                                        <span class="timing J_shortcut" data-start-time="2015-09-01" data-end-time="2015-09-30">上月</span>
	                                        <span class="timing J_shortcut" data-start-time="2015-10-01" data-end-time="2016-10-01">整年</span>
	                                        <span class="timing J_shortcut" data-start-time="2014-10-01" data-end-time="2015-10-01">去年</span>
                                		</div>
                                    </div>
                                    <div class="col-sm-6 col-sm-offset-4">
	                                    <button class="btn-primary btn J_search" type="submit"><i class="fa fa-search"></i>&nbsp;搜索</button> 
	                                </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
	                    <div class="panel panel-info">
	                        <div class="panel-heading">
	                            <h4>账单统计</h4>
	                        </div>
	                        <div class="panel-body">
                                <div class="text-right">
                                    <a href="?sdff" class="btn btn-warning margin-bottom-15 J_export"><i class="fa fa-download"></i>&nbsp;导出Excel</a>
                                </div>
								<form class="J_operForm">
	                                <div class="table-responsive">
		                                <table class="table table-hover table-bordered">
		                                    <thead>
                                                <tr>
                                                    <th>账单编号</th>
                                                    <th>餐台名称</th>
                                                    <th>收银员</th>
                                                    <th>结账时间</th>
                                                    <th>支付类型</th>
                                                    <th>消费金额</th>
                                                    <th>抹零金额</th>
                                                    <th>宾客付款</th>
                                                    <th>找零金额</th>
                                                    <th>实付金额</th>
                                                    <th>发票</th>
                                                </tr>
                                            </thead>
		                                    <tbody id="J_template"></tbody>
		                                </table>
		                                <div class="J_pagination">
	                                    </div>
		                            </div>
		                        </form>
		                    </div>
		                </div>
		            </div>
		            <div class="col-sm-12">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <h4>账单总计</h4>
                            </div>
                            <div class="panel-body">
                                <form class="J_sum"> 
                                    <div class="table-responsive">
		                                <table class="table table-hover table-bordered">
                                            <!-- modify     -->
		                                    <thead>
		                                        <tr>
		                                            <th rowspan="2">账单总计</th>
                                                    <th colspan="5">支付类型</th>
		                                        	<th rowspan="2">消费金额</th>
		                                        	<th rowspan="2">抹零金额</th>
		                                        	<th rowspan="2">宾客付款</th>
		                                        	<th rowspan="2">找零金额</th>
		                                        	<th rowspan="2">实付金额</th>
		                                        	<th rowspan="2">发票</th>
		                                       	</tr>
                                                <tr>
                                                    <th>现金</th>
                                                    <th>会员卡</th>
                                                    <th>银行卡</th>
                                                    <th>支付宝</th>
                                                    <th>微信支付</th>
                                                </tr>
		                                    </thead>
		                                    <tbody id="dataRenderSum"></tbody>
                                            <!-- modify -->
		                                </table>
		                            </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--#include file="/pages/admin/common/footer.html"-->
    <!--刷分页模板-->
    <script type="text/template" id="tpl">
        {@each list as it}
            <tr>
	            <td>&{it.checkoutId}</td>
	            <td>&{it.tableName}</td>
	            <td>&{it.checkerPartyId}</td>
	            <td>&{it.checkoutTime}</td>
	            <td>&{it.checkoutType}</td>
	            <td>&{it.consumptionMoney}</td>
	            <td>&{it.wipeZeroMoney}</td>
	            <td>&{it.totalPayMoney}</td>
	            <td>&{it.changeMoney}</td>
	            <td>&{it.shouldPayMoney}</td>
                <td>
                    {@if it.isInvoiced == 0}<i class="fa fa-minus"></i> {@/if}
                    {@if it.isInvoiced == 1}<i class="fa fa-check"></i> {@/if}
                </td>
	        </tr>
        {@/each}      
    </script>
    <!-- 总计列表模板 -->
    <!-- modify -->
    <script type="text/template" id="renderSumTpl">
        <tr>
            <td>&{data.billSum}</td>
            <td>&{data.cashSum}</td>
            <td>&{data.vipCardSum}</td>
            <td>&{data.bankCardSum}</td>
            <td>&{data.alipaySum}</td>
            <td>&{data.weChatSum}</td>
            <td>&{data.consumptionMoneySum}</td>
            <td>&{data.wipeZeroMoneySum}</td>
            <td>&{data.totalPayMoneySum}</td>
            <td>&{data.changeMoneySum}</td>
            <td>&{data.shouldPayMoneySum}</td>
            <td>&{data.invoiceSum}</td>
        </tr>      
    </script>
    <!-- modify -->
    <script type="text/javascript">
    	KISSY.ready(function(S){
    		S.use('page/statistics/bill-audit', function(){
    			PW.page.Statistics.BillAudit({
    				renderTo: '.J_pagination',
    				juicerRender: '#tpl',
					dataRender: '#J_template',
    				url: '/mock/admin/bill-audit.json',
    				pageSize: 10,
    				configUrl: function(url,page,me,prevPaginationData){
    					return url;
    					//return url + '/' + page;
    				},
    			});
    		});
    	})
    </script>
</body>
</html>
