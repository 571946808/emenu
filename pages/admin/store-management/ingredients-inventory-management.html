<!DOCTYPE html>
<html>
    <head>
        <title>原配料盘点页</title>
        <!--#include file="/pages/admin/common/head.html"-->
        <link rel="stylesheet" type="text/css" href="/resources/css/admin/store-management/store-management.css">
    </head>
    <body>
        <!--#include file="/pages/admin/common/header.html"-->
        <div class="page clearfix">
            <!--#include file="/pages/admin/common/sidebar.html"-->
            <div class="holder">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12">
                            <ol class="breadcrumb">
                                <li>
                                    <a href="#"><i class="fa fa-home"></i>&nbsp;首页</a>
                                </li>
                                <li>
                                    <a href="#">库存管理</a>
                                </li>
                                <li>
                                    <a href="#" class="active">库存盘点</a>
                                </li>
                            </ol>
                            <h2>库存盘点</h2>
                            <div class="alert alert-danger col-sm-12 J_msg" role="alert">添加失败！</div>
                        </div>
                        <div class="col-sm-12">
                            <div class="panel panel-info">
                                <div class="panel-heading">
                                    <h4>搜索</h4>
                                </div>
                                <div class="panel-body">
                                    <form class="form-horizontal operForm" autocomplete="off"> 
                                        <div class="form-group col-sm-6"  >
                                            <label class="col-sm-4 control-label">开始时间</label>
                                            <div class="col-sm-5">
                                                <input type="text" class="J_date" name="startDate" value="" />
                                            </div>
                                        </div>
                                        <div class="form-group col-sm-6">
                                            <label class="col-sm-2 control-label">结束时间</label>
                                            <div class="col-sm-4">
                                                <input type="text" class=" J_date" name="endDate" value="" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">关键字</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="w190" name="keyword" value="" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">存放点</label>
                                            <div class="J_checkbox checkbox block col-sm-7">   
                                                <label>
                                                    <input type="checkbox" name="depotIds" value="1" />存放点1
                                                </label>
                                                <label>
                                                    <input type="checkbox" name="depotIds" value="2" />存放点2
                                                </label>
                                                <label>
                                                    <input type="checkbox" name="depotIds" value="3" />存放点3
                                                </label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">分类</label>
                                            <div class="checkbox block col-sm-7">
                                                <label>
                                                    <input type="checkbox" name="tagIds" value="1" />分类1
                                                </label>
                                                <label>
                                                    <input type="checkbox" name="tagIds" value="2" />分类2
                                                </label>
                                                <label>
                                                    <input type="checkbox" name="tagIds" value="3" />分类3
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-sm-6 col-sm-offset-5">
                                            <button class="btn-primary btn J_search" type="button"><i class="fa fa-search"></i>&nbsp;搜索</button> 
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="panel panel-info">
                                <div class="panel-heading">
                                    <h4>库存</h4>
                                </div>
                                <div class="panel-body">
                                    <div class="text-right">
                                        <a href="sdff?" class="btn btn-warning margin-bottom-15 J_export"><i class="fa fa-download"></i>&nbsp;导出Excel</a>
                                    </div>
                                    <div class="table-responsive">
                                        <table class="table table-hover table-bordered">
                                            <thead class="v-center">
                                                <tr>
                                                    <th rowspan="2">分类</th>
                                                    <th rowspan="2">编号</th>
                                                    <th rowspan="2">名称</th>
                                                    <th rowspan="2">存放点</th>
                                                    <th colspan="3">规格</th>
                                                    <th colspan="2">期初</th>
                                                    <th colspan="2">入库</th>
                                                    <th colspan="2">出库</th>
                                                    <th colspan="2">盈亏</th>
                                                    <th colspan="3">结存</th>
                                                    <th colspan="2">库存报警值</th>
                                                </tr>
                                                <tr>
                                                    <th>库存</th>
                                                    <th>订货</th>
                                                    <th>成本卡</th>
                                                    <th>数量</th>
                                                    <th>金额</th>
                                                    <th>数量</th>
                                                    <th>金额</th>
                                                    <th>数量</th>
                                                    <th>金额</th>
                                                    <th>数量</th>
                                                    <th>金额</th>
                                                    <th>数量</th>
                                                    <th>均价</th>
                                                    <th>金额</th>
                                                    <th>上限</th>
                                                    <th>下限</th>
                                                </tr>
                                            </thead>
                                            <tbody id="J_template">
                                                
                                            </tbody>
                                        </table>
                                        <div class="J_pagination pagination-white">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div><!--row-->
                </div><!--container-->
            </div><!--holder-->
        </div><!--page-->
        <!--#include file="/pages/admin/common/footer.html"-->
        <!--刷分页模板-->
        <script type="text/template" id="tpl">
            {@each list as it}
                <tr>
                    <td>&{it.tagName}</td>
                    <td>&{it.itemNumber}</td>
                    <td>&{it.itemName}</td>
                    <td>&{it.lastStockInPrice}</td>
                    <td>&{it.orderUnitName}</td>
                    <td>&{it.storageUnitName}</td>
                    <td>&{it.costCardUnitName}</td>
                    <td>&{it.beginQuantity}</td>
                    <td>&{it.beginMoney}</td>
                    <td>&{it.stockInQuantity}</td>
                    <td>&{it.stockInMoney}</td>
                    <td>&{it.stockOutQuantity}</td>
                    <td>&{it.stockOutMoney}</td>
                    <td>&{it.IncomeLossQuantity}</td>
                    <td>&{it.IncomeLossMoney}</td>
                    <td>&{it.totalQuantity}</td>
                    <td>&{it.totalAveragePrice}</td>
                    <td>&{it.totalMoney}</td>
                    <td>&{it.maxStorageQuantity}</td>
                    <td>&{it.minStorageQuantity}</td>
                </tr>
            {@/each}
        </script>
        <script type="text/javascript">
            KISSY.ready(function(S){
                S.use('page/store-management/ingredient-inventory-management',function(){
                    PW.page.StoreManagement.IngredientInventoryManagement({
                        renderTo: '.J_pagination',
                        juicerRender: '#tpl',
                        dataRender: '#J_template',
                        url: '/mock/admin/ingredient-inventory.json',
                        pageSize: 10,
                        configUrl: function(url,page,me,prevPaginationData){
                            return url;
                            // return url + '/' + page;
                        }
                    });
                });
            })
        </script>
    </body>
</html>
