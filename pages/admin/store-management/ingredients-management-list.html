<!DOCTYPE html>
<html>
	<head>
		<title>原配料管理</title>
		<!--#include file="/pages/admin/common/head.html"-->
        <link rel="stylesheet" type="text/css" href="/resources/css/admin/store-management/store-management.css">
    </head>
	</head>
	<body>
		<!--#include file="/pages/admin/common/header.html"-->
		<div class="page clearfix">
			<!--#include file="/pages/admin/common/sidebar.html"-->
			<div class="holder">
				<div class="container">
					<div class="row">
						<div class="col-sm-12">
							<ol class="breadcrumb">
								<li><a href="#"><i class="fa fa-home"></i>&nbsp;首页</a></li>
								<li><a href="#"></a>库存管理</li>
								<li class="active">原配料管理</li>
							</ol>
							<h2>库存管理-原配料列表</h2>
						</div>
						<div class="col-sm-12">
							<div class="panel panel-info">
								<div class="panel-heading">
									<h4>搜索</h4>
								</div>
								<div class="panel-body">
									<form class="form-horizontal J_searchForm" action="" method="">
										<div class="form-group">
											<label class="col-sm-3 control-label">关键字</label>
											<div class="col-sm-3">
												<input type="text" class="form-control" placeholder="请输入原配料名称/编号/助记码" name="keyword" value="">
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-3 control-label">原配料分类</label>
											<div class="col-sm-6">
												<div class="checkbox block">
													<label>
														<input type="checkbox" class="J_selectAll" name="tagIdList" value="1">
														全部大类
													</label>
													<label>
														<input type="checkbox" class="J_ingredientType" name="tagIdList" value="11">
														蔬菜
													</label>
													<label>
														<input type="checkbox" class="J_ingredientType" name="tagIdList" value="12">
														水果
													</label>
												</div>
											</div>
										</div>
										<div class="col-sm-6 col-sm-offset-3">
											<div class="toolbar">
												<button class="btn btn-primary" type="submit"><i class="fa fa-search">&nbsp;搜索</i></button>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
						<div class="col-sm-12">
							<div class="panel panel-info">
								<div class="panel-heading">
									<h4>原配料列表</h4>
								</div>
								<div class="panel-body">
									<a href="#" class="btn btn-success margin-bottom-15"><i class="fa fa-plus">&nbsp;添加原配料</i></a>
									<a href="1?" class="btn btn-warning pull-right J_export"><i class="fa fa-download">&nbsp;导出</i></a>
									<div class="table-responsive">
										<table class="table table-hover table-bordered">
											<thead class="v-center">
												<tr>
													<th rowspan="2">序号</th>
													<th rowspan="2">名称</th>
													<th rowspan="2">原配料编号</th>
													<th rowspan="2">助记码</th>
													<th rowspan="2">所属分类</th>
													<th colspan="2">库存预警</th>
													<th colspan="3">结存</th>
													<th rowspan="2">总数量</th>
													<th rowspan="2">总金额</th>
													<th rowspan="2">操作</th>
												</tr>
												<tr>
													<th>上限</th>
													<th>下限</th>
													<th>均价</th>
													<th>数量</th>
													<th>金额</th>
												</tr>
											</thead>
											<tbody id="J_template">
											</tbody>
										</table>
										<div class="J_pagination"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div><!--page-->
		<!--#include file="/pages/admin/common/footer.html"-->
		<script type="text/template" id="tpl">
		{@each list as it}
			<tr data-ingredient-id="&{it.id}">
				<td>&{it.sequenceNumber}</td>
				<td>&{it.name}</td>
				<td>&{it.ingredientNumber}</td>
				<td>&{it.assistantCode}</td>
				<td>&{it.tagName}</td>
				<td>&{it.maxStorageQuantity}</td>
				<td>&{it.minStorageQuantity}</td>
				<td>&{it.averagePrice}</td>
				<td>&{it.realQuantity}</td>
				<td>&{it.realMoney}</td>
				<td>&{it.totalQuantity}</td>
				<td>&{it.totalMoney}</td>
				<td>
					<a href="#" class="label-info"><i class="fa fa-pencil"></i>&nbsp;编辑</a>
					<a href="javascript:;" class="label-info J_del"><i class="fa fa-times"></i>&nbsp;删除</a>
					<a href="#" class="label-info"><i class="fa fa-search"></i>&nbsp;查看详情</a>
				</td>
			</tr>
		{@/each}
		</script>
		<script type="text/javascript">
			KISSY.ready(function(S){
				S.use('page/store-management/ingredients-management-list', function(S){
					PW.page.StoreManagement.IngredientsManagementList({
                        renderTo: '.J_pagination',
                        juicerRender: '#tpl',
                        dataRender: '#J_template',
                        url: '/mock/admin/ingredients-management-list.json',
                        pageSize: 10,
                        configUrl: function(url,page,me,prevPaginationData){
                            return url;
							// return url + '/' + page;
                        }
                    });
				});
			})
		</script>
	</body>
</html>
