<!DOCTYPE html>
<html>
<head>
    <title>库存分类管理</title>
    <!--#include file="/pages/admin/common/head.html"-->
    <link rel="stylesheet" href="/resources/css/admin/dish-management/dish-classify-management.css"/>
</head>
<body>
<!--#include file="/pages/admin/common/header.html"-->
<div class="page clearfix">
    <!--#include file="/pages/admin/common/sidebar.html"-->
    <div class="holder">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-home"></i>&nbsp;首页</a></li>
                        <li><a href="#">库存管理</a></li>
                        <li class="active">库存分类管理</li>
                    </ol>
                    <h2>库存分类管理-库存分类列表</h2>
                </div>
                <div class="col-sm-12">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h4>库存分类列表</h4>
                        </div>
                        <div class="panel-body">
                            <form class="J_operForm">
                                <a class="btn btn-success margin-bottom-15 J_addBigTag" href="javascript:;"><i class="fa fa-plus"></i>&nbsp;添加库存分类</a>
                                <ul class="classify J_classify">
                                    <li class="clearfix" data-big-tag-id="9999" data-root-tag-id="2" data-root-tag-name="顶级分类" data-big-tag-name="意面大类红酒">
                                        <div class="J_inputGroup">
                                            <input type="hidden" name="pId" value="2" />
                                            <input type="hidden" name="id" value="9999" />
                                            <input type="hidden" name="name" value="意面大类红酒" />
                                        </div>
                                        <span class="root-tag">[顶级分类]</span>
                                        <span class="big-tag">意面大类红酒</span>
                                        <a href="javascript:;" class="J_foldToggle">展开 <<</a>
                                        <a href="javascript:;" class="label-info pull-right oper J_delBigTag"><i class="fa fa-times"></i>&nbsp;删除大类</a>
                                        <a href="javascript:;" class="label-info pull-right oper J_editBigTag"><i class="fa fa-pencil"></i>&nbsp;编辑大类</a>
                                        <a href="javascript:;" class="label-info pull-right oper J_addSmallTag"><i class="fa fa-plus"></i>&nbsp;添加小类</a>
                                        <ul style="display: none;" class="margin-top-20 J_smallClassify" data-big-tag-id="9999" data-big-tag-name="意面大类红酒">
                                            <li class="clearfix" data-small-tag-name="name1" data-small-tag-id="xiaolei1">
                                                <input type="hidden" name="pId" value="9999" />
                                                <input type="hidden" name="id" value="xiaolei1" />
                                                <input type="hidden" name="name" value="name1" />
                                                <span class="small-tag">name1</span>
                                                <a href="javascript:;" class="label-info pull-right oper J_delSmallTag"><i class="fa fa-times"></i>&nbsp;删除小类</a>
                                                <a href="javascript:;" class="label-info pull-right oper J_editSmallTag"><i class="fa fa-pencil"></i>&nbsp;编辑小类</a>
                                            </li>
                                        </ul>
                                    </li>
                                    <li class="clearfix" data-big-tag-id="99998888" data-root-tag-id="2" data-root-tag-name="顶级分类" data-big-tag-name="披萨">
                                        <div class="J_inputGroup">
                                            <input type="hidden" name="pId" value="2" />
                                            <input type="hidden" name="id" value="99998888" />
                                            <input type="hidden" name="name" value="披萨" />
                                        </div>
                                        <span class="root-tag">[顶级分类]</span>
                                        <span class="big-tag">披萨</span>
                                        <a href="javascript:;" class="J_foldToggle">展开 <<</a>
                                        <a href="javascript:;" class="label-info pull-right oper J_delBigTag"><i class="fa fa-times"></i>&nbsp;删除大类</a>
                                        <a href="javascript:;" class="label-info pull-right oper J_editBigTag"><i class="fa fa-pencil"></i>&nbsp;编辑大类</a>
                                        <a href="javascript:;" class="label-info pull-right oper J_addSmallTag"><i class="fa fa-plus"></i>&nbsp;添加小类</a>
                                        <ul style="display: none;" class="margin-top-20 J_smallClassify" data-big-tag-id="99998888" data-big-tag-name="披萨">
                                            <li class="clearfix" data-small-tag-name="name2" data-small-tag-id="xiaolei2">
                                                <input type="hidden" name="pId" value="99998888" />
                                                <input type="hidden" name="id" value="xiaolei2" />
                                                <input type="hidden" name="name" value="name2" />
                                                <span class="small-tag">name2</span>
                                                <a href="javascript:;" class="label-info pull-right oper J_delSmallTag"><i class="fa fa-times"></i>&nbsp;删除小类</a>
                                                <a href="javascript:;" class="label-info pull-right oper J_editSmallTag"><i class="fa fa-pencil"></i>&nbsp;编辑小类</a>
                                            </li>
                                            <li class="clearfix" data-small-tag-name="name3" data-small-tag-id="xiaolei3">
                                                <input type="hidden" name="pId" value="99998888" />
                                                <input type="hidden" name="id" value="xiaolei3" />
                                                <input type="hidden" name="name" value="name3" />
                                                <span class="small-tag">name3</span>
                                                <a href="javascript:;" class="label-info pull-right oper J_delSmallTag"><i class="fa fa-times"></i>&nbsp;删除小类</a>
                                                <a href="javascript:;" class="label-info pull-right oper J_editSmallTag"><i class="fa fa-pencil"></i>&nbsp;编辑小类</a>
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--#include file="/pages/admin/common/footer.html"-->

<!--对话框添加模板-->
<script type="text/template" id="dlgTpl">
    <form class="form-horizontal J_addForm" action="" method="">
        <input type="hidden" name="pId" value="&{pId}"/>
        <input type="hidden" name="id" value="&{id}"/>
        <div class="form-group">
            <label class="col-sm-3 control-label"><span class="requires">*</span>上级分类</label>
            <div class="col-sm-9">
                <p class="form-control-static J_higherClassify">&{pName}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label"><span class="requires">*</span>分类名称</label>
            <div class="col-sm-9">
                <input class="w180" type="text" data-valid-tip="请输入库存分类名称|库存名称不能为空，请重新输入" data-valid-rule="notNull" value="&{name}" name="name" />
            </div>
        </div>
    </form>
</script>

<!--大类渲染模板-->
<script type="text/template" id="bigTagTpl">
    <li class="clearfix" data-big-tag-id="&{id}" data-root-tag-id="&{pId}" data-root-tag-name="顶级分类" data-big-tag-name="&{name}">
        <div class="J_inputGroup">
            <input type="hidden" name="pId" value="&{pId}" />
            <input type="hidden" name="id" value="&{id}" />
            <input type="hidden" name="name" value="&{name}" />
        </div>
        <span class="root-tag">[顶级分类]</span>
        <span class="big-tag">&{name}</span>
        <a href="javascript:;" class="J_foldToggle"></a>
        <a href="javascript:;" class="label-info pull-right oper J_delBigTag"><i class="fa fa-times"></i>&nbsp;删除大类</a>
        <a href="javascript:;" class="label-info pull-right oper J_editBigTag"><i class="fa fa-pencil"></i>&nbsp;编辑大类</a>
        <a href="javascript:;" class="label-info pull-right oper J_addSmallTag"><i class="fa fa-plus"></i>&nbsp;添加小类</a>
        <ul class="margin-top-20 J_smallClassify open" data-big-tag-id="&{id}" data-big-tag-name="&{name}"></ul>
    </li>
</script>

<!--小类渲染模板-->
<script type="text/template" id="smallTagTpl">
    <li class="clearfix" data-small-tag-name="&{name}" data-small-tag-id="&{id}">
        <input type="hidden" name="pId" value="&{pId}" />
        <input type="hidden" name="id" value="&{id}" />
        <input type="hidden" name="name" value="&{name}" />
        <span class="small-tag">&{name}</span>
        <a href="javascript:;" class="label-info pull-right oper J_delSmallTag"><i class="fa fa-times"></i>&nbsp;删除小类</a>
        <a href="javascript:;" class="label-info pull-right oper J_editSmallTag"><i class="fa fa-pencil"></i>&nbsp;编辑小类</a>
    </li>
</script>

<script type="text/javascript">
    KISSY.ready(function(S){
        S.use('page/store-management/store-classify-management', function(){
            PW.page.StoreManagement.StoreClassifyManagement();
        });
    });
</script>
</body>
</html>
