<!DOCTYPE html>
<html>
<head>
	<title>库存管理查看详情</title>
	<!--#include file="/pages/admin/common/head.html"-->
</head>
<body>
	<!--#include file="/pages/admin/common/header.html" -->
	<div class="page clearfix">
		<!--#include file="/pages/admin/common/sidebar.html"-->
		<div class="holder">
			<div class="container">
				<div class="row">
					<div class="col-sm-12">
						<ol class="breadcrumb">
							<li><a href="#"><i class="fa fa-home"></i>&nbsp;首页</a></li>
							<li><a href="#">库存管理</a></li>
							<li class="active">库存管理查看详情</li>
						</ol>
						<h2>库存管理-查看详情</h2>
					</div>
					<div class="col-sm-12">
						<form class="form-horizontal"  action="" method="">
						    <div class="panel panel-info">
								<div class="panel-heading">
									<h4>详情</h4>
								</div>
								<div class="panel-body">
									<div class="form-group">
								    	<label class="col-sm-3 control-label">
								    		名称
								    	</label>
									    <div class="col-sm-6">
									     	<p class="form-control-static">土豆丝儿</p>
									    </div>
									</div>
									<div class="form-group">
								    	<label class="col-sm-3 control-label">
								    		助记码
								    	</label>
									    <div class="col-sm-6">
									     	<p class="form-control-static">tudousier</p>
									    </div>
									</div>
									<div class="form-group">
								    	<label class="col-sm-3 control-label">
								    		物品编号
								    	</label>
									    <div class="col-sm-6">
									     	<p class="form-control-static">100038</p>
									    </div>
									</div>
									<div class="form-group">
								    	<label class="col-sm-3 control-label">
								    		原配料
								    	</label>
									    <div class="col-sm-6">
									     	<p class="form-control-static">土豆</p>
									    </div>
									</div>
									<div class="form-group">
								    	<label class="col-sm-3 control-label">
								    		分类
								    	</label>
									    <div class="col-sm-6">
									     	<p class="form-control-static">素菜</p>
									    </div>
									</div>
									<div class="form-group">
								    	<label class="col-sm-3 control-label">
								    		供货商
								    	</label>
									    <div class="col-sm-6">
									     	<p class="form-control-static">土豆农场</p>
									    </div>
									</div>
									<div class="form-group">
								    	<label class="col-sm-3 control-label">
								    		订货单位
								    	</label>
									    <div class="col-sm-6">
									     	<p class="form-control-static">二食堂</p>
									    </div>
									</div>
									<div class="form-group">
								    	<label class="col-sm-3 control-label">
								    		订货单位到库存单位转换比例
								    	</label>
									    <div class="col-sm-6">
									     	<p class="form-control-static">1:1.2</p>
									    </div>
									</div>
									<div class="form-group">
								    	<label class="col-sm-3 control-label">
								    		库存单位
								    	</label>
									    <div class="col-sm-6">
									     	<p class="form-control-static">二食堂仓库</p>
									    </div>
									</div>
									<div class="form-group">
								    	<label class="col-sm-3 control-label">
								    		库存单位到成本卡单位转换比例
								    	</label>
									    <div class="col-sm-6">
									     	<p class="form-control-static">1:1.2</p>
									    </div>
									</div>
									<div class="form-group">
								    	<label class="col-sm-3 control-label">
								    		成本卡单位 
								    	</label>
									    <div class="col-sm-6">
									     	<p class="form-control-static">二食堂</p>
									    </div>
									</div>
									<div class="form-group">
								    	<label class="col-sm-3 control-label">
								    		</span>计数单位 
								    	</label>
									    <div class="col-sm-6">
									     	<p class="form-control-static">kg</p>
									    </div>
									</div>
									<div class="form-group">
								    	<label class="col-sm-3 control-label">
								    		库存预警上限  
								    	</label>
									    <div class="col-sm-6">
									     	<p class="form-control-static">100kg</p>
									    </div>
									</div>
									<div class="form-group">
								    	<label class="col-sm-3 control-label">
								    		库存预警下限  
								    	</label>
									    <div class="col-sm-6">
									     	<p class="form-control-static">10kg</p>
									    </div>
									</div>
									<div class="form-group">
								    	<label class="col-sm-3 control-label">
								    		最新入库价格  
								    	</label>
									    <div class="col-sm-6">
									     	<p class="form-control-static">￥1.5</p>
									    </div>
									</div>
									<div class="form-group">
								    	<label class="col-sm-3 control-label">
								    		入库总数量
								    	</label>
									    <div class="col-sm-6">
									     	<p class="form-control-static">1000kg</p>
									    </div>
									</div>
									<div class="form-group">
								    	<label class="col-sm-3 control-label">
								    		入库总金额  
								    	</label>
									    <div class="col-sm-6">
									     	<p class="form-control-static">￥15000</p>
									    </div>
									</div>
									<div class="form-group">
								    	<label class="col-sm-3 control-label">
								    		出库方式  
								    	</label>
									    <div class="col-sm-6">
									     	<p class="form-control-static">随意</p>
									    </div>
									</div>
									<div class="col-sm-6 col-sm-offset-3">
						      			<div class="btn-toolbar">
							      			<button class="btn-default btn" onclick="window.history.go(-1);" type="button"><i class="fa fa-undo"></i>&nbsp;返回上一页</button>
						      			</div>
						      		</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--#include file="/pages/admin/common/footer.html" -->
</body>
</html>
