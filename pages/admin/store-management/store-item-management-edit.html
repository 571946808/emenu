<!DOCTYPE html>
<html>
    <head>
        <title>库存物品编辑</title>
        <!--#include file="/pages/admin/common/head.html"-->
    </head>
    <body>
        <!--#include file="/pages/admin/common/header.html"-->
        <div class="page clearfix">
            <!--#include file="/pages/admin/common/sidebar.html"-->
            <div class="holder">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12">
                            <ol class="breadcrumb">
                                <li><a href="#"><i class="fa fa-home"></i>&nbsp;首页</a></li>
                                <li><a href="#">库存管理</a></li>
                                <li class="active">库存物品编辑</li>
                            </ol>
                            <h2>库存物品编辑</h2>
                        </div>
                        <div class="col-sm-12">
                            <div class="alert hidden J_tip" role="alert">保存成功！</div>
                            <form class="form-horizontal J_submitForm" action="" method="" autocomplete="off">
                                <div class="panel panel-info">
                                    <div class="panel-heading">
                                        <h4>编辑</h4>
                                    </div>
                                    <div class="panel-body">
                                        <input class="J_storeItemId" type="hidden" name="id" value="111">
                                        <input class="J_isUpdated" type="hidden" name="isUpdated" value="1">
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label"><span class="requires">*</span>名称</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="w180 J_isDisabled" data-valid-rule="length(1,30,1)" data-valid-tip="请输入1-30个字符|输入有误，请重新填写" name="name" value="">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">助记码</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="w180" placeholder="请输入助记码" name="assistantCode" value="">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">物品编号</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="w180 J_isDisabled" name="itemNumber" value="" readonly="readonly">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label"><span class="requires">*</span>原配料</label>
                                            <div class="col-sm-6">
                                                <select class="w180 form-control J_ingredient J_isDisabled" name="ingredientId">
                                                    <option value="aa">aa</option>
                                                    <option value="bb">bb</option>
                                                    <option value="cc">cc</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label"><span class="requires">*</span>所属分类</label>
                                            <div class="col-sm-6">
                                                <select class="w180 form-control J_isDisabled" name="tagName">
                                                    <option value="aa">aa</option>
                                                    <option value="bb">bb</option>
                                                    <option value="cc">cc</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label"><span class="requires">*</span>供货商</label>
                                            <div class="col-sm-6">
                                                <select class="w180 form-control J_isDisabled" name="supplierPartyId">
                                                    <option value="aa">aa</option>
                                                    <option value="bb">bb</option>
                                                    <option value="cc">cc</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label"><span class="requires">*</span>订货单位</label>
                                            <div class="col-sm-6">
                                                <select class="w180 form-control J_unitType J_orderUnitType J_isDisabled">
                                                    <option value="1">重量单位</option>
                                                    <option value="2">数量单位</option>
                                                </select>
                                                <select class="w180 form-control J_orderUnit J_isDisabled" name="orderUnitId">
                                                    <option value="aa" data-unit-name="aa">aa</option>
                                                    <option value="bb" data-unit-name="bb">bb</option>
                                                    <option value="cc" data-unit-name="cc">cc</option>
                                                </select>
                                                <select class="w180 form-control hidden J_orderUnit J_isDisabled" name="orderUnitId" disabled="disabled">
                                                    <option value="dd" data-unit-name="dd">dd</option>
                                                    <option value="ee" data-unit-name="ee">ee</option>
                                                    <option value="ff" data-unit-name="ff">ff</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label"><span class="requires">*</span>订货单位与库存换算关系</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="w180 J_isDisabled" data-valid-rule="isFloat" data-valid-tip="请输入订货单位与库存转换关系|转换关系有误，请重新填写" name="orderToStorageRatio" value="">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label"><span class="requires">*</span>库存单位</label>
                                            <div class="col-sm-6">
                                                <select class="w180 form-control J_unitType J_storageUnitType J_isDisabled">
                                                    <option value="1">重量单位</option>
                                                    <option value="2">数量单位</option>
                                                </select>
                                                <select class="w180 form-control J_storageUnit J_isDisabled" name="storageUnitId">
                                                    <option value="aa" data-unit-name="aa">aa</option>
                                                    <option value="bb" data-unit-name="bb">bb</option>
                                                    <option value="cc" data-unit-name="cc">cc</option>
                                                </select>
                                                <select class="w180 form-control hidden J_storageUnit J_isDisabled" name="storageUnitId" disabled="disabled">
                                                    <option value="dd" data-unit-name="dd">dd</option>
                                                    <option value="ee" data-unit-name="ee">ee</option>
                                                    <option value="ff" data-unit-name="ff">ff</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label"><span class="requires">*</span>库存单位与成本卡换算关系</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="w180 J_isDisabled J_storageToCostRatio" data-valid-rule="isFloat" data-valid-tip="请输入库存单位与成本卡换算关系|转换关系有误，请重新填写" name="storageToCostCardRatio" value="">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">成本卡单位</label>
                                            <div class="col-sm-6">
                                                <input class="J_isDisabled" type="hidden" name="costCardUnitId" value="">
                                                <input type="text" class="w180 J_costCardUnit J_isDisabled" value="g" readonly="readonly">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label"><span class="requires">*</span>计数单位</label>
                                            <div class="col-sm-6">
                                                <input class="J_isDisabled" type="hidden" name="countUnitId" value="">
                                                <input type="text" class="w180 J_countUnit J_isDisabled" value="" readonly="readonly">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label"><span class="requires">*</span>库存预警上限</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="w180 J_storageWarning J_maxStorageWarning" data-valid-rule="isFloat" data-valid-tip="请输入库存预警上限|输入有误，请重新填写" name="maxStorageQuantity" value="">
                                                <input type="text" class="w50 J_storageRelatedUnit J_storageWarningUnit" readonly value="">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label"><span class="requires">*</span>库存预警下限</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="w180 J_storageWarning J_minStorageWarning" data-valid-rule="isFloat" data-valid-tip="请输入库存预警下限|输入有误，请重新填写" name="minStorageQuantity" value="">
                                                <input type="text" class="w50 J_storageRelatedUnit J_storageWarningUnit" readonly value="">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">最新入库价格</label>
                                            <div class="col-sm-6">
                                                 <input type="text" class="w180" name="lastStockInPrice" value="" readonly="readonly">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">出库方式</label>
                                            <div class="col-sm-6">
                                                <select class="w180 form-control" name="stockOutType">
                                                    <option value="1">自动出库</option>
                                                    <option value="2">手动出库</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">入库总数量</label>
                                            <div class="col-sm-6">
                                                 <input type="text" class="w180 J_totalQuantity" name="totalQuantity" value="" readonly="readonly">
                                                 <input type="text" class="w50 J_storageRelatedUnit" readonly value="">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">入库总金额</label>
                                            <div class="col-sm-6">
                                                 <input type="text" class="w180" name="totalMoney" value="" readonly="readonly">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="panel-footer">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <div class="btn-toolbar">
                                                    <button class="btn btn-primary J_submit" type="button"><i class="fa fa-save"></i>&nbsp;保存</button>
                                                    <button type="reset" class="btn btn-default"><i class="fa fa-undo"></i>&nbsp;重置</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--#include file="/pages/admin/common/footer.html"-->
        <script type="text/javascript">
            KISSY.ready(function(S){
                S.use('page/store-management/store-item-management-edit', function(S){
                    PW.page.StoreManagement.StoreItemManagementEdit();
                });
            });
        </script>
    </body>
</html>
