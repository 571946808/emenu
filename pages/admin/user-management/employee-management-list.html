<!DOCTYPE html>
<html>
	<head>
		<title>员工列表</title>
		<!--#include file="/pages/admin/common/head.html"-->
	</head>
	<body>
		<!--#include file="/pages/admin/common/header.html"-->
		<div class="page clearfix">
			<!--#include file="/pages/admin/common/sidebar.html"-->
			<div class="holder">
				<div class="container">
					<div class="row">
						<div class="col-sm-12">
							<ol class="breadcrumb">
							  	<li><a href="#"><i class="fa fa-home"></i>&nbsp;首页</a></li>
							  	<li><a href="#">用户管理</a></li>
							  	<li class="active">员工管理</li>
							</ol>
							<h2>员工管理-员工列表</h2>
							<div class="alert alert-success J_tip" role="alert">提示信息!</div>
						</div>
						<div class="col-sm-12">
							<div class="panel panel-info">
								<div class="panel-heading">
									<h4>搜索</h4>
								</div>
								<div class="panel-body">
									<form class="form-horizontal J_searchForm">
									  	<div class="form-group">
									    	<label class="col-sm-3 control-label">选择角色</label>
										    <div class="col-sm-6">
										     	<div class="checkbox block">
										     		<label>
										     			<input class="J_selectAll"  type="checkbox" value="1" name="roles"> 全部
										     		</label>
										     		<label>
										     			<input class="J_roleType" type="checkbox" value="11" name="roles"> 吧台
										     		</label>
										     		<label>
										     			<input class="J_roleType" type="checkbox" value="12" name="roles"> 后厨
										     		</label>
										     		<label>
										     			<input class="J_roleType" type="checkbox" value="13" name="roles"> 服务员
										     		</label>
										     	</div>
										    </div>
									  	</div>
									  	<div class="col-sm-6 col-sm-offset-3">
							      			<div class="btn-toolbar">
								      			<button class="btn-primary btn" type="submit"><i class="fa fa-search"></i>&nbsp;搜索</button>
							      			</div>
							      		</div>
									</form>
								</div>
							</div>
						</div>
						<div class="col-sm-12">
							<div class="panel panel-info">
								<div class="panel-heading">
									<h4>员工列表</h4>
								</div>
								<div class="panel-body">
									<a class="btn btn-success margin-bottom-15" href="#"><i class="fa fa-plus"></i>&nbsp;添加员工</a>
									<form class="J_operForm">
										<div class="table-responsive">
										  	<table class="table table-hover table-bordered">
										    	<thead>
										    		<tr>
										    			<th>用户名</th>
										    			<th>员工编号</th>
										    			<th>姓名</th>
										    			<th>电话</th>
										    			<th>角色（点击服务员查看详情）</th>
										    			<th>状态</th>
										    			<th>操作</th>
										    		</tr>
										    	</thead>
										    	<tbody id="J_template">
										    		<tr data-employee-id="1" data-party-id="11">
										    			<td>alltogether</td>
										    			<td>no1</td>
										    			<td>alltogether</td>
										    			<td>18888888888</td>
										    			<td>
										    				吧台
															<a class="J_waiter" href="javascript:;" >服务员</a>
										    				后厨
										    			</td>
										    			<td data-employee-status="1" class="J_status">启用</td>
										    			<td>
										    				<a href="#" class="label-info"><i class="fa fa-pencil"></i>&nbsp;编辑</a>
										    				<a href="javascript:;" class="label-info J_convert"><i class="fa fa-circle"></i>&nbsp;禁用</a>
										    				<a href="javascript:;" class="label-info J_del"><i class="fa fa-times"></i>&nbsp;删除</a>
										    			</td>
										    		</tr>
										    		<tr data-employee-id="2" data-party-id="22">
										    			<td>alltogether1</td>
										    			<td>no2</td>
										    			<td>alltogether1</td>
										    			<td>16666666666</td>
										    			<td>
										    				后厨
										    				<a class="J_waiter" href="javascript:;" >服务员</a>
										    				</td>
										    			<td data-employee-status="2" class="J_status">禁用</td>
										    			<td>
										    				<a href="#" class="label-info"><i class="fa fa-pencil"></i>&nbsp;编辑</a>
										    				<a href="javascript:;" class="label-info J_convert"><i class="fa fa-check"></i>&nbsp;启用</a>
										    				<a href="javascript:;" class="label-info J_del"><i class="fa fa-times"></i>&nbsp;删除</a>
										    			</td>
										    		</tr>  
										    	</tbody>
										  	</table>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--#include file="/pages/admin/common/footer.html"-->
		<script type="text/template" id="tooltipTpl">
			{@each list as it}
				<p>
				  	<span>&{it.region}</span>:
				  	<span>&{it.table}</span>
				</p>
			{@/each}
		</script>
		<script type="text/template" id="searchTpl">
			{@each list as it}
				<tr data-employee-id="&{it.id}" data-party-id="&{it.partyId}">
    			<td>&{it.username}</td>
    			<td>&{it.no}</td>
    			<td>&{it.name}</td>
    			<td>&{it.phone}</td>
    			<td>
    				{@each it.role as item}
    					{@if item == 0}吧台{@/if}
	    				{@if item == 1}<a class="J_waiter" href="javascript:;" >服务员</a>{@/if}
	    				{@if item == 2}后厨{@/if}
    				{@/each}
    			</td>
    			<td data-employee-status="&{it.status}" class="J_status">
    				{@if it.status == 0}禁用{@/if}
    				{@if it.status == 1}启用{@/if}
    			</td>
    			<td>
    				<a href="#" class="label-info"><i class="fa fa-pencil"></i>&nbsp;编辑</a>
    				{@if it.status == 0}
    					<a href="javascript:;" class="label-info J_convert"><i class="fa fa-check"></i>&nbsp;启用</a>
    				{@/if}
    				{@if it.status == 1}
    					<a href="javascript:;" class="label-info J_convert"><i class="fa fa-circle"></i>&nbsp;禁用</a>
    				{@/if}
    				<a href="javascript:;" class="label-info J_del"><i class="fa fa-times"></i>&nbsp;删除</a>
    			</td>
    		</tr> 
			{@/each}
		</script>
		<script type="text/javascript">
			KISSY.ready(function(S){
				S.use('page/user-management/employee-management-list', function(S){
					PW.page.UserManagement.EmployeeManagement.List({});
				});
			});
		</script>
	</body>
</html>
