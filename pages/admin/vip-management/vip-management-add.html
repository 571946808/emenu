<!DOCTYPE html>
<html>
	<head>
		<title>会员管理添加</title>
		<!--#include file="/pages/admin/common/head.html"-->
	</head>
	<body>
		<!--#include file="/pages/admin/common/header.html"-->
		<div class="page clearfix">
			<!--#include file="/pages/admin/common/sidebar.html"-->
			<div class="holder">
				<div class="container">
					<div class="row">
						<div class="col-sm-12">
							<ol class="breadcrumb">
							  	<li><a href="#"><i class="fa fa-home"></i>&nbsp;首页</a></li>
							  	<li class="active">会员管理</li>
							</ol>
							<h2>会员管理-添加会员</h2>
						</div>
						<div class="col-sm-12">
							<form class="form-horizontal J_addForm" action="" method="">
								<div class="alert alert-danger J_tip" role="alert">添加失败!</div>
							    <div class="panel panel-info">
									<div class="panel-heading">
										<h4>添加</h4>
									</div>
									<div class="panel-body">
										<input class="J_vipId" type="hidden" name="id" value="" />
									  	<div class="form-group">
									    	<label class="col-sm-3 control-label"><span class="requires">*</span>姓名</label>
										    <div class="col-sm-6">
										     	<input class="w190" type="text" data-valid-tip="请输入姓名|姓名不能为空，请重新输入" data-valid-rule="notNull" value="" name="name" />
										    </div>
									  	</div>
									  	<div class="form-group">
									    	<label class="col-sm-3 control-label">等级</label>
										    <div class="col-sm-6">
										     	<input class="w190" type="text" readonly value="" name="name" />
										    </div>
									  	</div>
									  	<div class="form-group">
									    	<label class="col-sm-3 control-label">性别</label>
										    <div class="col-sm-6">
										     	<div class="radio">
										     		<label>
										     			<input type="radio" value="0" name="sex" checked>未说明
										     		</label>
										     		<label>
										     			<input type="radio" value="1" name="sex">男
										     		</label>
										     		<label>
										     			<input type="radio" value="2" name="sex">女
										     		</label>
										     	</div>
										    </div>
									  	</div>
									  	<div class="form-group">
									    	<label class="col-sm-3 control-label">生日</label>
										    <div class="col-sm-2">
										     	<input class="w190 date" readonly value="" name="birthday" />
										    </div>
									  	</div>
									  	<div class="form-group">
									    	<label class="col-sm-3 control-label"><span class="requires">*</span>手机号</label>
										    <div class="col-sm-6">
										     	<input class="w190 J_phone" type="text" data-valid-tip="请输入员工电话|电话输入有误，请重新输入" data-valid-rule="notNull&isMobile" value="" name="phone" />
										    </div>
									  	</div>
									  	<div class="form-group">
									    	<label class="col-sm-3 control-label">qq</label>
										    <div class="col-sm-6">
										     	<input class="w190" type="text" data-valid-tip="请输入QQ号|填写有误，请重新输入" data-valid-rule="isNull|isQQ" value="" name="qq" />
										    </div>
									  	</div>
									  	<div class="form-group">
									    	<label class="col-sm-3 control-label">邮箱</label>
										    <div class="col-sm-6">
										     	<input class="w190" type="text" data-valid-tip="请输入邮箱|填写有误，请重新输入" data-valid-rule="isNull|isEmail" value="" name="email" />
										    </div>
									  	</div>
									</div>
									<div class="panel-footer">
								      	<div class="row">
								      		<div class="col-sm-6 col-sm-offset-3">
								      			<div class="btn-toolbar">
									      			<button class="btn-primary btn J_submitBtn" type="submit" data-btn-type="loading" data-btn-loading-text="正在保存，请稍后">
									      				<i class="fa fa-save"></i>
									      				&nbsp;保存
									      			</button>
									      			<button class="btn-default btn" type="reset"><i class="fa fa-undo"></i>&nbsp;重置</button>
								      			</div>
								      		</div>
								      	</div>
								    </div>
							    </div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--#include file="/pages/admin/common/footer.html"-->		
		<script type="text/javascript">
			KISSY.ready(function(S){
				S.use('page/vip-management/vip-management-add', function(S){
					PW.page.VipManagement.VipManagementAdd();
				});
			});
		</script>
	</body>
</html>
