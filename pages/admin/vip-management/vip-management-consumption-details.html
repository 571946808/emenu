<!DOCTYPE html>
<html>
	<head>
		<title>会员管理消费详情</title>
		<!--#include file="/pages/admin/common/head.html"-->
	</head>
	<body>
		<!--#include file="/pages/admin/common/header.html"-->
		<div class="page clearfix">
			<!--#include file="/pages/admin/common/sidebar.html"-->
			<div class="holder">
				<div class="container">
					<div class="row">
						<div class="col-sm-12">
							<ol class="breadcrumb">
							  	<li><a href="#"><i class="fa fa-home"></i>&nbsp;首页</a></li>
							  	<li class="active">会员管理</li>
							</ol>
							<h2>会员管理-消费详情列表</h2>
						</div>						
						<div class="col-sm-12">						
							<!-- 查询表单 start-->
							<div class="panel panel-info">
								<div class="panel-heading">
									<h4>搜索</h4>
								</div>	
								<div class="panel-body">
									<form class="form-horizontal J_searchForm" action="" method="">
										<input class="J_partyId" type="hidden" name="partyId" value="123">
										<div class="form-group">
											<label class="col-sm-3 control-label">开始时间：</label>
											<div class="col-sm-2">
												<input class="w180 date" readonly name="startTime" value="">
										    </div>
										</div>
										<div class="form-group">
										    <label class="col-sm-3 control-label">结束时间：</label>
											<div class="col-sm-2">
												<input class="w180 date" readonly name="endTime" value="">
										    </div>
										</div>
										<div class="col-sm-6 col-sm-offset-3">
							      			<div class="btn-toolbar">
								      			<button class="btn btn-primary" type="submit"><i class="fa fa-search"></i>&nbsp;搜索</button>
							      			</div>
							      		</div>
									</form>
								</div>	
							</div>							
							<!-- 查询表单 end-->
							<!-- 查询结果 start-->
							<div class="panel panel-info">
								<div class="panel-heading">
									<h4>消费详情列表</h4>
								</div>
								<div class="panel-body">
									<div class="table-responsive">
										<table class="table table-hover table-bordered">
											<thead>
												<tr>
													<th>消费时间</th>
													<th>消费类型</th>
													<th>原有金额</th>
													<th>消费（充值）金额</th>
													<th>实付金额</th>
													<th>消费后金额</th>
													<th>操作人</th>
												</tr>											
											</thead>
											<tbody id="J_template">
											</tbody>
										</table>
									</div>
									<div class="J_pagination"></div>
								</div>
							</div>							
							<!-- 查询结果 end-->
						</div>
					</div>
				</div>
			</div>
		</div>
			<!--#include file="/pages/admin/common/footer.html"-->
		<script type="text/template" id="tpl">
			{@each list as it}
				<tr data-consumption-id = &{it.consumptionId}>
	    			<td>&{it.consumptionTime}</td>
	    			<td>&{it.type}</td>
	    			<td>&{it.oldMoney}</td>
	    			<td>&{it.consumptionMoney}</td>
	    			<td>&{it.realMoney}</td>
	    			<td>&{it.newMoney}</td>
	    			<td>&{it.operName}</td>
	    		</tr>
			{@/each}
		</script>
		<script type="text/javascript">
			KISSY.ready(function(S){
				S.use('page/vip-management/vip-management-consumption-details', function(S){
					PW.page.VipManagement.VipManagementConsumptionDetails({
						renderTo: '.J_pagination',
						juicerRender: '#tpl',
						dataRender: '#J_template',
						url: '/mock/admin/consumption-details.json',
						pageSize: 10,
						configUrl: function(url,page,me,prevPaginationData){
							return url;
							// return url + '/' + page;
						}
					});
				});
			});
		</script>
	</body>
</html>
