<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上菜扫单</title>
    <link rel="stylesheet" href="../../../resources/css/cook/common/bootstrap.min.css">
    <link rel="stylesheet" href="../../../resources/css/cook/common/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../../../resources/css/cook/pages/style.css">
    <script src="../../resources/js/cook/site-config.js"></script>
    <script src="http://pui.pandawork.net/resources/js/base/lib/kissy/seed.js"></script>
    <script id="J_searchListTpl" type="text/template">
        {@each ingredientList as ing, index}
        <a data-ing-id="&{ing.id}" href="javascript:;" class="list-group-item ing-item">
            <div class="row">
                <div class="col-xs-10">
                    <span class="ing-name">&{ing.name}</span>
                    <span>(&{ing.id})</span>
                </div>
                <div class="col-xs-2">
                    <span class="badge">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </span>
                </div>
            </div>
        </a>
        {@/each}
    </script>
    <script id="J_ingWarnListTpl" type="text/template">
        <a data-ing-id="&{id}" href="javascript:;" class="list-group-item">
            <div class="row">
                <div class="col-xs-2">
                    <span class="badge">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </span>
                </div>
                <div class="col-xs-10">
                    <span class="ing-name">&{name}</span>
                    <span>(&{id})</span>
                </div>
            </div>
        </a>
    </script>
    <!--[if lt IE 9]>
          <script src="../../resources/js/cook/app/page/common/respond.min.js"></script>
    <![endif]-->
</head>
<body class="ing-warn-page">
    <div class="container-fluid">
        <div class="row ing-warn-container">
            <div class="col-xs-5 search-panel">
                <!--{原材料搜索 Start}-->
                <form id="J_ingSearch" class="form-inline ing-search" role="form">
                    <div class="form-group">
                        <label class="sr-only" for="ingNameField">菜品编号：</label>
                        <input id="J_ingNameField" name="keyword" type="text" class="form-control" id="ingNameField" placeholder="输入原材料名">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <!--{原材料搜索 End}-->

                <!--{搜索结果表格 Start}-->
                <div class="search-result">
                    <h2>原材料搜索结果：</h2>
                    <div class="list-group" id="J_ingSearchList">
                        <!-- note: rendered by juicer -->
                    </div>
                </div>
                <!--{搜索结果表格 End}-->
            </div>
            <div class="col-xs-2"></div>
            <div class="col-xs-5 warn-panel">
                <h2>已标缺配料(注意，双击恢复):</h2>
                <div class="list-group" id="J_warnedIngList">
                    <!-- 
                        todo: 此处需要循环读出已标缺原配料
                        <a href="javascript:;" class="list-group-item ing-item">
                            <div class="row">
                                <div class="col-xs-2">
                                    <span class="badge">
                                        <span class="glyphicon glyphicon-chevron-left"></span>
                                    </span>
                                </div>
                                <div class="col-xs-10">
                                    <span class="ing-name">牛肉</span>
                                    <span class="ing-id">(2)</span>
                                </div>
                            </div>
                        </a>
                     -->
                </div>
            </div>
        </div>
    </div>
    <script>
    KISSY.use('page/ingredient', function(S){
        S.ready(function(){
            PW.page.Ingredient();
        });
    })
    </script>
</body>
</html>
