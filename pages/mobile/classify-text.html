<!DOCTYPE html>
<html lang="en">
<head>
    <title>菜品分类--文字版</title>
    <!--#include file="/pages/mobile/common/head.html"-->
    <link rel="stylesheet" href="/resources/css/mobile/classify-text.css">
</head>
<body>
    <div class="page">
        <!--#include file="/pages/mobile/common/classify-text-header.html"-->
        <!--#include file="/pages/mobile/common/footer.html"-->
        <div class="container">
            <div id="wrapper" class="scroll">
                <ul class="dish-list J_scroll">
                </ul>
            </div>
        </div>
    </div>
    <script type="text/template" id="dishTpl">
        {@each list as it}
            <li class="dish-item clearfix" data-dish-id="&{it.dishId}">
                <a href="#">
                    <p class="dish-name"><i class="fa fa-circle-o"></i>&{it.name}</p>
                    <p class="dish-price-sale">
                        <span class="dish-price">￥&{it.price}</span>
                        <span class="dish-sale">￥&{it.sale}</span>
                    </p>
                </a>
                <p class="add-dish J_addDish" data-dish-number="&{it.number}">点&nbsp;餐
                    <span class="number-tip hidden"></span>
                </p>
            </li>
        {@/each}
    </script>
    <script type="text/javascript">
        KISSY.ready(function(S){
            S.use('page/classify-text', function(){
                PW.page.Classify({});
            })
        })
    </script>
</body>
</html>
